<!DOCTYPE html>
<html>
    <head>
        <title>Playful Chatbot</title>
        <link rel="stylesheet" href=".\style.css">
    </head>
    <body>
        <div class="chat", id="bot">
            <div class="messages" id="messages"></div>
            <div id="edges"></div>
            <div class="actions">
                <input type="text" onkeypress="clickPress(event, this)" placeholder="press 'Enter' to send...">
            </div>
        </div>
        <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
        <script src="chatbot.js"></script>
    </body>
</html>
